<div class="page-signin">
    <div class="signin-header">
        <div class="container text-center">
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn btn-twitter" tooltip-placement="top" tooltip="Signin with Twitter" tooltip-append-to-body="true"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn btn-facebook" tooltip-placement="top" tooltip="Signin with Facebook" tooltip-append-to-body="true"><i class="fa fa-facebook"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <a href="signin.html#/" class="btn btn-primary btn-lg btn-block">Log In</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="signin.html#/pages/forgot">Forgot your Password?</a></p>
                    <p class="text-center text-muted text-small">Not Yet on Verse? <a href="signin.html#/pages/signup">Sign Up</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
